<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <h1>Scientific Calculator</h1>
    <input type="text" id="display" readonly>
    <div id="suggestion" class="suggestion"></div>

    <div id="historyContainer" class="history-container">
      <h3>ðŸ•˜ History</h3>
      <ul id="historyList"></ul>
    </div>

    <div class="calculator-buttons">
      <div class="buttons">
        <!-- Row 1 -->
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteChar()">DEL</button>
        <button onclick="appendOperator('(')">(</button>
        <button onclick="appendOperator(')')">)</button>

        <!-- Row 2 -->
        <button onclick="appendFunction('sin')">sin</button>
        <button onclick="appendFunction('cos')">cos</button>
        <button onclick="appendFunction('tan')">tan</button>
        <button onclick="appendOperator('/')">Ã·</button>

        <!-- Row 3 -->
        <button onclick="appendFunction('log')">log</button>
        <button onclick="appendFunction('sqrt')">âˆš</button>
        <button onclick="appendFunction('exp')">exp</button>
        <button onclick="appendOperator('*')">Ã—</button>

        <!-- Row 4 -->
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendOperator('-')">âˆ’</button>

        <!-- Row 5 -->
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendOperator('+')">+</button>

        <!-- Row 6 -->
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendFunction('factorial')">x!</button>

        <!-- Row 7 -->
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendConstant('pi')">Ï€</button>
        <button onclick="appendValue('x')">x</button>

        <!-- Row 8 -->
        <button onclick="appendValue('y')">y</button>
        <button onclick="appendValue('y = ')">y =</button>
        <button onclick="calculate()">=</button>
        <button onclick="startVoiceInput()">ðŸŽ¤ Voice</button>

        <!-- Row 9 -->
        <button onclick="speakUnitInput()">ðŸŽ¤ Speak Conv</button>
        <button onclick="speakResult()">ðŸ”Š Speak</button>
        <button onclick="clearHistory()">ðŸ§¹ Clear History</button>
        <button id="angleMode" onclick="toggleAngleMode()">Degrees</button>
      </div>
    </div>

    <div class="theme-toggle">
      <label for="theme">ðŸŽ¨ Choose Theme:</label>
      <select id="theme" onchange="changeTheme(this.value)">
        <option value="">Default</option>
        <option value="dark">Dark</option>
        <option value="rainbow">Rainbow</option>
        <option value="retro">Retro 80s</option>
        <option value="cyberpunk">Cyberpunk</option>
      </select>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <!-- AI Assistant -->
    <div class="ai-section">
      <input id="aiQuestion" type="text" placeholder="Ask the AI...">
      <button onclick="askAI()">Ask</button>
      <div id="aiAnswer"></div>
    </div>

    <!-- Unit Converter Switch -->
    <div class="switch-mode">
      <button onclick="toggleUnitMode()">ðŸ§® Switch Mode: <span id="modeLabel">Calculator</span></button>
    </div>

    <!-- Unit Converter Section -->
    <div id="unitConverter">
      <input type="text" id="unitInput" placeholder="e.g. 10 km">
      <button onclick="convertUnit()">Convert</button>
      <div id="unitResult"></div>
    </div>

  </div>

  <!-- Audio click sound -->
  <audio id="clickSound" src="sounds/click.mp3"></audio>
  <script src="script.js"></script>
  <canvas id="graphCanvas" width="600" height="300"></canvas>
</body>
</html>
